<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCICE2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- EXERCICE2: -->
    <main>
        <form class="row gy-2 gx-3 align-items-center">
            <p id="parag">Test</p>
            <div class="col-auto">
              <label class="visually-hidden" for="autoSizingInput">Name</label>
              <input type="text" class="form-control" id="autoSizingInput" placeholder="Color">
            </div>
            <div class="col-auto">
              <label class="visually-hidden" for="autoSizingInputGroup">Username</label>
              <div class="input-group">
                <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Size">
              </div>
            </div>
            <div class="col-auto">
              <label class="visually-hidden" for="autoSizingSelect">Preference</label>
              <select class="form-select options" id="autoSizingSelect">
                <option id="options" selected>Fonts</option>
                <option value="Verdana">Verdana</option>
                <option value="Tahoma">Tahoma</option>
                <option value="sans-serif">sans-serif</option>
              </select>
            </div>
          </form>
    </main>

    <script src="/EXERCICE2/MiniWord.js"></script>
</body>
</html>
